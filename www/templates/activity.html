<ion-view view-title="Messages">
    <ion-content ng-class="{expanded:isExpanded}">
        <div ng-repeat="msg in messages">
        <div class="item card-item">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <div ng-if="jamon">
                    <span class="avatar" style="background-image: url('img/tyrion.jpg');"></span>
                    </div>
                    <div align="right"><button class="btn btn-sm" ng-click="borrarMensaje(msg._id)">x</button> </div>
                    <strong>{{msg.username.username}}</strong> says "{{msg.text}}"
                    <div class="card-footer text-right">
                        <i ng-click="d()" class="icon ion-chatbubble positive"></i> {{msg.comment.length}}
                        <button ng-click="likeMenssage(msg._id)"><i class="icon ion-heart assertive"></i> {{msg.like}}</button>
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> {{msg.Date}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </ion-content>
</ion-view>
