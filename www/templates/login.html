<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>SocialDRONE</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" ng-model="loginUser.username" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" ng-model="loginUser.password" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="loginUser()" class="button button-full button-assertive ink">Login</button>
        </div>
        <div class="padding">
            <button ui-sref="app.signup" class="button button-full button-bar-calm ink">Sign UP</button>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900" ng-click="loginFB()">Facebook</button>
        </div>
    </ion-content>
</ion-view>
